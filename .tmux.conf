# Set tmux to show all 256 colors, or use "tmux -2"
#set -g default-terminal "screen-256color"

set -g status-interval 1

set -g pane-border-fg blue
set -g pane-active-border-fg red

setw -g mode-bg colour6
setw -g mode-fg colour0

setw -g window-status-format '#[fg=white,bold]#[bg=blue] #I #{pane_current_command} #[fg=black,nobold]#[bg=white] #(echo "#{pane_current_path}" | rev | cut -d'/' -f-1 | rev)/ '
setw -g window-status-current-format '#[fg=white,bold]#[bg=colour161] #I #{pane_current_command} #[fg=black,nobold]#[bg=white] #(echo "#{pane_current_path}" | rev | cut -d'/' -f-1 | rev)/ '

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour1
set -g status-left-length 29
set -g status-right-length 40
set -g status-left "#[fg=colour41]#S ↳ #[fg=colour6]#(whoami) " 
set -g status-right "#[fg=colour41]%a %d %b %Y #[fg=colour6,bold]⌚ #[fg=colour6,nobold]%H:%M:%S UTC%z"

# Start window index at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Where to justify the window tabs
set -g status-justify centre

# Vim mode
setw -g mode-keys vi

# Set the mouse on, but it doesn't always work
set -g mouse on

# Show activity
setw -g monitor-activity on
set -g visual-activity on


# Ctrl + b, r refreshes this configuration file
bind r source-file ~/.tmux.conf
